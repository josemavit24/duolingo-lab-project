<duo-get-started-layout>...</duo-get-started-layout>
<div class = "container">
    <div class="row">
        <form  #postForm = "ngForm" (ngSubmit)="addProduct(postForm.value)">
            <div class="input-group">
                <span class="input-group-text">
                    Flag Path:
                </span>
                <input type="text" class="form-control" ngModel name="flag">
                <span class="input-group-text">
                    Language:

                </span>
                <input type="text" class="form-control" ngModel name="lang">
                <span class="input-group-text">
                    Learners:

                </span>
                <input type="text" class="form-control" ngModel name="learners">
                
            </div>
            <button type="submit">submit</button>

        </form>
    </div>
</div>
