<div class = "row g-2">
    <div class = "col-3 card" *ngFor="let language of languages">
        <div class = "card-body">
            <img src={{language.flag}} alt="">
            <h6>
                {{language.lang}}
            </h6>
            <p>
                {{language.learners}}
            </p>
        </div>
    </div>
</div>
